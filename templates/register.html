<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="shortcut icon" href="../static/images/logot-img.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function lawyer(){
            document.getElementById('adv-bt').style.backgroundColor='white'
            document.getElementById('user-bt').style.backgroundColor='rgb(45, 44, 44)'
            document.getElementById('adv-bt').style.color='black'
            document.getElementById('user-bt').style.color='white'
        }
        function user(){
            document.getElementById('adv-bt').style.backgroundColor='rgb(45, 44, 44)'
            document.getElementById('user-bt').style.backgroundColor='white'
            document.getElementById('adv-bt').style.color='white'
            document.getElementById('user-bt').style.color='black'
        }
        $(document).ready(function(){
            $("#adv-bt").click(function(){
                $("#user-log").hide(500);    
                $("#adv-log").show(500);
            });
        });
        $(document).ready(function(){
            $("#user-bt").click(function(){
                $("#user-log").show(500);
                $("#adv-log").hide(500);
            });
        });
    </script>
</head>
<body>
    <div class="main">
        <nav class="navbar navbar-expand-sm ">

          <div class="login-option row" style="margin: 0px;">
            <div class="col-lg-6 d-flex">
                <div class="col-lg-6 d-flex align-items-end flex-column justify-content-center lg-op-bt">
                    <button class="btn  rounded-pill w-50 " style="font-weight: 700;" id="adv-bt" onclick="lawyer()">Lawyer</button>
                </div>
                <div class="col-lg-6 d-flex align-items-center lg-op-bt2">
                    <button href="" class="btn  rounded-pill w-50 font-weight-bold" style="font-weight: 700;" id="user-bt" onclick="user()">User</button>
                </div>
            </div>
            <div class="col-lg-6 d-flex justify-content-center log mt-5">
                <div class="login-main col-lg-12" id="user-log">
                        <div class="login-logo col-lg-6 d-flex justify-content-center w-50">
                            <img src="../static/images/user-logo.jpg" class="rounded-circle img-fluid" style="height: 60px;" alt="">
                        </div>
                        <div class="login-inp col-lg-6" style="text-align: center;">
                            <form action="">
                                <input type="text" class="form-control mt-3 rounded-pill inp-login " name="name" id="" placeholder="Name">
                                <input type="text" class="form-control mt-3 rounded-pill inp-login " name="phno" id="" placeholder="Phone Number">
                                <input type="email" class="form-control mt-3 rounded-pill inp-login " name="email" id="" placeholder="Email">
                                <textarea name="address" id="" class="form-control mt-3 rounded-pill inp-login" placeholder="Address"></textarea>
                                <input type="text" class="form-control mt-3 rounded-pill inp-login " name="username" id="" placeholder="Username">
                                <input type="password" class="form-control mt-2 rounded-pill inp-login" name="password" id="" placeholder="Password">
                                <input type="submit" value="Register" class="btn btn-light w-100 mt-2 rounded-pill" style="font-weight: 700;">
                                <p style="font-size: 12px; color: white;" class="mt-1">All ready have a account ?? <a href="../templates/login.html" style="color: white; text-decoration: none; font-weight: 500;">Login</a></p>
                                <!-- <a href="" style="color: white; text-decoration: none; font-weight: 500; font-size: 12px; margin-top: -10px;">Forgot Password ??</a> -->
                            </form>
                        </div>
                </div>
                <div class="login-main col-lg-12" id="adv-log">
                    <div class="login-logo col-lg-6 d-flex justify-content-center w-50">
                        <img src="../static/images/adv-logo.png" class="rounded-circle img-fluid" style="height: 60px;" alt="">
                    </div>
                    <div class="login-inp col-lg-6" style="text-align: center;">
                        <form action="">
                            <input type="text" class="form-control mt-3 rounded-pill inp-login " name="username" id="" placeholder="Username">
                            <input type="password" class="form-control mt-2 rounded-pill inp-login" name="password" id="" placeholder="Password">
                            <input type="submit" value="Login" class="btn btn-light w-100 mt-2 rounded-pill" style="font-weight: 700;">
                            <p style="font-size: 12px; color: white;" class="mt-1">Not registered yet?? <a href="" style="color: white; text-decoration: none; font-weight: 500;">Register</a></p>
                            <a href="" style="color: white; text-decoration: none; font-weight: 500; font-size: 12px; margin-top: -10px;">Forgot Password ??</a>
