<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVCATO</title>
    <link rel="stylesheet" href="{% static '/css/index_copy.css' %}">
    <link rel="shortcut icon" href="{% static '/images/logot-img.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="main">
        <nav class="navbar navbar-expand-sm ">
            <div class="container-fluid">   
              <a class="navbar-brand" href="../"><img src="{% static '/images/logo1.png' %}" alt=""><img src="{% static '/images/logo-t-negate.png' %}" style="height: 40px;" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link text-light" href="about">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="contact">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="login-option row" style="margin: 0px;">
                            <div class="login-inp col-lg-4 container" style="text-align: center;">
                                <div class="head text-light" style="font-size: 30px; font-weight: 500;">
                                    Contact Us
                                </div>
                                <form action="">
                                    <input type="text" class="form-control mt-3 rounded-pill inp-login " name="name" id="" placeholder="Name">
                                    <input type="text" class="form-control mt-3 rounded-pill inp-login " name="phno" id="" placeholder="Phone Number">
                                    <input type="email" class="form-control mt-3 rounded-pill inp-login " name="email" id="" placeholder="Email">
                                    <textarea name="address" id="" class="form-control mt-3 rounded-pill inp-login" placeholder="Messege"></textarea>
                                    <input type="submit" value="Send Message" class="btn btn-light w-100 mt-2 rounded-pill" style="font-weight: 700;">
                                </form>
                            </div>
                    </div>
                    {% block footer %}
                    {% endblock %}
            </div>
    </div>
</body>
</html>
