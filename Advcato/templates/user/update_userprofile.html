<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVCATO</title>
    <link rel="stylesheet" href="{% static 'css/index_copy.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/user_index.css' %}"> -->
    <link rel="icon" href="{% static 'logot-img.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7da30b5c41.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="main">
      <nav class="navbar navbar-expand-sm ">
        <div class="container-fluid">   
          <a class="navbar-brand" href="User_index"><img src="{% static 'images/logo1.png' %}" alt=""><img src="{% static 'images/logo-t-negate.png' %}" style="height: 40px;" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse  " id="mynavbar">
            <ul class="navbar-nav ms-auto">
              <!-- <li class="nav-item">
                <a class="nav-link text-light font-weight-bold " href="javascript:void(0)">Home</a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link text-light" href="../User_index">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="../Advocates">Advocates</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="../user_caseview">Cases</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="../user_msg"><i class="fa-regular fa-message"></i></a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"><i class="fa-regular fa-user text-light"></i></a>
                <ul class="dropdown-menu dropdown-menu-end bg-dark" style="overflow: hidden;">
                  <li><a class="dropdown-item bg-dark text-light"  href="#">Profile</a></li>
                  <li><a class="dropdown-item bg-dark text-light" href="User_logout">Logout <i class="fa-solid fa-right-from-bracket"></i> </a></li>
                  <!-- <li><a class="dropdown-item bg-dark text-light" href="#">A third link</a></li> -->
                </ul>
              </li>
            </ul>
          </div>
          
        </div>
      </nav>
          <div class="starting-page" >
            <div class="row justify-content-center b-grid align-items-center" style="margin: 0;">
                    <div class="pro_container col-lg-6 h-75 d-flex justify-content-center">
                        <div class="col-lg-6">
                            <form action="../update_userprofile" method="POST">
                            <div class="row g-4">
                              
                                {% csrf_token %}
                                <div class="col-lg-12 ">
                                    <label for="email" style="font-size: 17px;" class="mt-4">Email</label>
                                    <input type="email" name="email" placeholder="Email" class="form-control" id="" required value="{{user.uemail}}">
                                  </div>
                                  <div class="col-lg-12">
                                    <label for="phno" style="font-size: 17px;">Phone Number</label>
                                    <input type="text" name="phno" placeholder="Phone Number" id="" class="form-control" required value="{{user.uphone}}">
                                  </div>
                                  <div class="col-lg-12">
                                    <label for="address" style="font-size: 17px;">Address</label>
                                    <textarea name="address" id="" class="form-control" placeholder="Address" required >{{user.uaddress}}</textarea>
                                  </div>
                                  <div class="col-lg-12">
                                    <button type="submit" class="btn btn-success w-100">Update</button>
                                  </div>
                              
                              
                            </div>
                        </form>
                    </div>
            </div>    
          </div>
    </div>
</body>
</html>
