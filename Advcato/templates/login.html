<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVCATO</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="shortcut icon" href="{% static 'logot-img.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function lawyer(){
            document.getElementById('adv-bt').style.backgroundColor='white'
            document.getElementById('user-bt').style.backgroundColor='rgb(45, 44, 44)'
            document.getElementById('adv-bt').style.color='black'
            document.getElementById('user-bt').style.color='white'
        }
        function user(){
            document.getElementById('adv-bt').style.backgroundColor='rgb(45, 44, 44)'
            document.getElementById('user-bt').style.backgroundColor='white'
            document.getElementById('adv-bt').style.color='white'
            document.getElementById('user-bt').style.color='black'
        }
        $(document).ready(function(){
            $("#adv-bt").click(function(){
                $("#user-log").hide(500);    
                $("#adv-log").show(500).css('display', 'flex');
            });
        });
        $(document).ready(function(){
            $("#user-bt").click(function(){
                $("#user-log").show(500);
                $("#adv-log").hide(500);
            });
        });
        $(document).ready(function(){
            $("#reg").click(function(){
                $("#u_reg").show(500);
                $("#u_log").hide(500);
            });
        });
        $(document).ready(function(){
            $("#login").click(function(){
                $("#u_reg").hide(500);
                $("#u_log").show(500);
            });
        });
        $(document).ready(function(){
            $("#adv_reg_li").click(function(){
                $("#adv").hide(500);
                $("#adv_reg").show(500).css('display', 'flex');
            });
        });
        $(document).ready(function(){
            $("#adv-login").click(function(){
                $("#adv").show(500);
                $("#adv_reg").hide(500);
            });
        });
    </script>
</head>
<body>
    <div class="main">
        <nav class="navbar navbar-expand-sm ">
            <div class="container-fluid">   
              <a class="navbar-brand" href="../templates/index.html"><img src="{% static 'images/logo1.png' %}" alt=""><img src="{% static 'images/logo-t-negate.png' %}" style="height: 40px;" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav ms-auto">
                  <!-- <li class="nav-item">
                    <a class="nav-link text-light font-weight-bold " href="javascript:void(0)">Home</a>
                  </li> -->
                  <li class="nav-item">
                    <a class="nav-link text-light" href="../templates/about.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="../templates/contact.html">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="login-option row" style="height:fit-content; margin: 0px;" >
            <div class="d-flex justify-content-center">
                <div class="col-12 col-sm-3 col-md-6 col-lg-6 d-flex">
                    <div class="row col-lg-12">
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 d-flex align-items-center flex-column justify-content-center lg-op-bt">
                            <button class="btn rounded-pill w-100" style="font-weight: 700;" id="adv-bt" onclick="lawyer()">Lawyer</button>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 d-flex align-items-center flex-column justify-content-center lg-op-bt2">
                            <button class="btn rounded-pill w-100 font-weight-bold" style="font-weight: 700;" id="user-bt" onclick="user()">User</button>
                        </div>
                    </div>
                </div>
            </div>
          </div>
          <div class="login-option row" style="margin: 0px;">
                <div class="col-lg-12 d-flex justify-content-center log mt-5">
                    <div class="login-main col-lg-6 " id="user-log">
                        <div class="login-inp col-lg-6" style="text-align: center;" id="u_log">
                            <div class="login-logo col-lg-12 d-flex justify-content-center">
                                <img src="{% static 'images/user-logo.jpg' %}" class="rounded-circle img-fluid" style="height: 60px;" alt="">
                            </div>
                                <form action="">
                                    <input type="text" class="form-control mt-3 rounded-pill inp-login " name="ephno" id="" placeholder="Email or PhoneNumber">
                                    <input type="password" class="form-control mt-2 rounded-pill inp-login" name="password" id="" placeholder="Password">
                                    <input type="submit" value="Login" class="btn btn-light w-100 mt-2 rounded-pill" style="font-weight: 700;">
                                    <p style="font-size: 12px; color: white;" class="mt-1">Not registered yet?? <a href="#" style="color: white; text-decoration: none; font-weight: 500;" id="reg">Register</a></p>
                                    <a href="" style="color: white; text-decoration: none; font-weight: 500; font-size: 12px; margin-top: -10px;">Forgot Password ??</a>
                                </form>
                            </div>
                            <div class="login-inp col-lg-6" style="text-align: center;" id="u_reg">
                                <div class="login-logo col-lg-12 d-flex justify-content-center">
                                    <img src="{% static 'images/user-logo.jpg' %}" class="rounded-circle img-fluid" style="height: 60px;" alt="">
                                </div>
                                <form action="">
                                    <input type="text" class="form-control mt-3 rounded-pill inp-login " name="name" id="" placeholder="Name">
                                    <input type="text" class="form-control mt-3 rounded-pill inp-login " name="phno" id="" placeholder="Phone Number">
                                    <input type="email" class="form-control mt-3 rounded-pill inp-login " name="email" id="" placeholder="Email">
                                    <textarea name="address" id="" class="form-control mt-3 rounded-pill inp-login" placeholder="Address"></textarea>
                                    <input type="password" class="form-control mt-2 rounded-pill inp-login" name="password" id="" placeholder="Password">
                                    <input type="password" class="form-control mt-2 rounded-pill inp-login" name="cnf_password" id="" placeholder="Confirm Password">
                                    <input type="submit" value="Register" class="btn btn-light w-100 mt-2 rounded-pill" style="font-weight: 700;">
                                    <p style="font-size: 12px; color: white;" class="mt-1">All ready have a account ?? <a href="#" style="color: white; text-decoration: none; font-weight: 500;" id="login">Login</a></p>
                                    <a href="" style="color: white; text-decoration: none; font-weight: 500; font-size: 12px; margin-top: -10px;">Forgot Password ??</a>
                                </form>
                            </div>
                    </div>
                    
                        <div class="login-main col-lg-6" id="adv-log">
                            <div class="login-inp col-lg-6" style="text-align: center;" id="adv" >
                            <div class="login-logo col-lg-12 d-flex justify-content-center">
                                <img src="{% static 'images/adv-logo.png' %}" class="rounded-circle img-fluid" style="height: 60px;" alt="">
                            </div>
                                <form action="">
                                    <input type="text" class="form-control mt-3 rounded-pill inp-login " name="ephno" id="" placeholder="Email or PhoneNumber">
                                    <input type="password" class="form-control mt-2 rounded-pill inp-login" name="password" id="" placeholder="Password">
                                    <input type="submit" value="Login" class="btn btn-light w-100 mt-2 rounded-pill" style="font-weight: 700;">
                                    <p style="font-size: 12px; color: white;" class="mt-1">Not registered yet?? <a href="#" style="color: white; text-decoration: none; font-weight: 500;" id="adv_reg_li">Register</a></p>
                                    <a href="" style="color: white; text-decoration: none; font-weight: 500; font-size: 12px; margin-top: -10px;">Forgot Password ??</a>
                                </form>
                            </div>
                            <div class="login-main col-lg-12 " id="adv_reg">
                                <div class="login-logo col-lg-6 d-flex justify-content-center w-50">
                                    <img src="{% static 'images/adv-logo.png' %}" class="rounded-circle img-fluid" style="height: 60px;" alt="">
                                </div>
                                <div class="login-inp col-lg-6" style="text-align: center;">
                                    <form action="">
                                        <input type="text" class="form-control mt-3 rounded-pill inp-login " name="name" id="" placeholder="Name">
                                        <input type="text" class="form-control mt-3 rounded-pill inp-login " name="email" id="" placeholder="Email">
                                        <input type="text" class="form-control mt-3 rounded-pill inp-login " name="phno" id="" placeholder="PhoneNumber">
                                        <textarea name="address" class="form-control mt-3 rounded-pill inp-login " id="" placeholder="Address"></textarea>
                                        <input type="password" class="form-control mt-2 rounded-pill inp-login" name="password" id="" placeholder="Password">
                                        <input type="submit" value="Register" class="btn btn-light w-100 mt-2 rounded-pill" style="font-weight: 700;">
                                        <p style="font-size: 12px; color: white;" class="mt-1">Already have a account ??<a href="#" style="color: white; text-decoration: none; font-weight: 500;" id="adv-login">Login</a></p>
                                        <a href="" style="color: white; text-decoration: none; font-weight: 500; font-size: 12px; margin-top: -10px;">Forgot Password ??</a>
                                    </form>
                                </div>
                            </div>    
                        </div>
            </div>
    </div>
</body>
</html>
