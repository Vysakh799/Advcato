<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVCATO</title>
    <link rel="stylesheet" href="{% static 'css/index_copy.css' %}">
    <link rel="stylesheet" href="{% static 'css/user_index.css' %}">
    <link rel="icon" href="{% static 'logot-img.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7da30b5c41.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="main">
      <nav class="navbar navbar-expand-sm ">
        <div class="container-fluid">   
          <a class="navbar-brand" href="../"><img src="{% static 'images/logo1.png' %}" alt=""><img src="{% static 'images/logo-t-negate.png' %}" style="height: 40px;" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse  " id="mynavbar">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-light" href="../Adv_index">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="../adv_clients">Clients</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="../case_view">Cases</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="adv_msg"><i class="fa-regular fa-message"></i></a>
              </li> 
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"><i class="fa-regular fa-user text-light"></i></a>
                <ul class="dropdown-menu dropdown-menu-end bg-dark" style="overflow: hidden;">
                  <li><a class="dropdown-item bg-dark text-light"  href="Adv_profile">Profile</a></li>
                  <li><a class="dropdown-item bg-dark text-light" href="Adv_logout">Logout <i class="fa-solid fa-right-from-bracket"></i> </a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>  
          <div class="starting-page row" style="margin: 0px; background-image:linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.7)), url(https://verdicto.co/wp-content/uploads/2024/01/v2-6g780-6u6zq.webp); background-repeat: no-repeat; background-size: cover;">
            <div class="col-lg-12 login-inp mt-1" style="height: 50px; display: flex; justify-content: center;">
                <input type="text" name="" id="" style="width: 70%; border-radius: 25px; border: 1px solid rgb(20, 19, 19); background-color: rgb(20, 19, 19);" placeholder="Search Among Cients" class="inp-login px-3">
                <i class="fa-solid fa-magnifying-glass text-light" style="position: relative; top: 15px; right: 40px; opacity: 0.3;"></i>
            </div>
            <<div class="col-lg-12 pending-work" style="margin-top: -200px;">
                <div class="container total">
                    {% for user in users %}
                    <a href="">
                      <div class="para adv ">
                        <a href="../user_and_caseview/{{user.pk}}">
                      <div class="row">
                        <div class="profile a col-lg-1">
                            <img src="{% static 'images/user-logo.jpg' %}" class="rounded-circle img-fluid" style="height: 50px;" alt="">
                          </div>
                          <div class="name a col-lg-3">
                            {{user.uname}}
                          </div>
                          <div class="email a col-lg-3">
                            {{user.uemail}}
                          </div>
                          <div class="contact a col-lg-3">
                            Ph : {{user.uphone}}
                          </div>
                          <div class="location a col-lg-2 ">
                            <!-- <i class="fa-solid fa-location-dot"></i> -->
                            
                          </div>
                      </div>
                        </a>
                    </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
          </div>
    </div>
</body>
</html>
