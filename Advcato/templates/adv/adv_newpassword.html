<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVCATO</title>
    <link rel="stylesheet" href="{% static 'css/index_copy.css' %}">
    <link rel="shortcut icon" href="{% static 'logot-img.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function lawyer(){
            document.getElementById('adv-bt').style.backgroundColor='white'
            document.getElementById('user-bt').style.backgroundColor='rgb(45, 44, 44)'
            document.getElementById('adv-bt').style.color='black'
            document.getElementById('user-bt').style.color='white'
        }
        function user(){
            document.getElementById('adv-bt').style.backgroundColor='rgb(45, 44, 44)'
            document.getElementById('user-bt').style.backgroundColor='white'
            document.getElementById('adv-bt').style.color='white'
            document.getElementById('user-bt').style.color='black'
        }
        $(document).ready(function(){
            $("#adv-bt").click(function(){
                $("#user-log").hide(500);    
                $("#adv-log").show(500).css('display', 'flex');
            });
        });
        $(document).ready(function(){
            $("#user-bt").click(function(){
                $("#user-log").show(500);
                $("#adv-log").hide(500);
            });
        });
        $(document).ready(function(){
            $("#reg").click(function(){
                $("#u_reg").show(500);
                $("#u_log").hide(500);
            });
        });
        $(document).ready(function(){
            $("#login").click(function(){
                $("#u_reg").hide(500);
                $("#u_log").show(500);
            });
        });
        $(document).ready(function(){
            $("#adv_reg_li").click(function(){
                $("#adv").hide(500);
                $("#adv_reg").show(500).css('display', 'flex');;
            });
        });
        $(document).ready(function(){
            $("#adv-login").click(function(){
                $("#adv").show(500);
                $("#adv_reg").hide(500);
            });
        });
        $(document).ready(function(){
            $("#fsw").click(function(){
                $("#u_fpsw").show(500);
                $("#u_log").hide(500);
            });
        });
        $(document).ready(function(){
            $("#ugb").click(function(){
                $("#u_fpsw").hide(500);
                $("#u_log").show(500);
            });
        });
        $(document).ready(function(){
            $("#afsw").click(function(){
                $("#a_fpsw").show(500);
                $("#adv").hide(500);
            });
        });
        $(document).ready(function(){
            $("#agb").click(function(){
                $("#a_fpsw").hide(500);
                $("#adv").show(500);
            });
        });
        
    </script>
</head>
<body>
    <div class="main">
        <nav class="navbar navbar-expand-sm ">
            <div class="container-fluid">   
              <a class="navbar-brand" href="../"><img src="{% static 'images/logo1.png' %}" alt=""><img src="{% static 'images/logo-t-negate.png' %}" style="height: 40px;" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav ms-auto">
                  <!-- <li class="nav-item">
                    <a class="nav-link text-light font-weight-bold " href="javascript:void(0)">Home</a>
                  </li> -->
                  <li class="nav-item">
                    <a class="nav-link text-light" href="about">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="contact">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="login-option row" style="height:fit-content; margin: 0px;" >
            <div class="messege1 d-flex justify-content-center" style="position: absolute; top: 10px;">
            {% if messages%}
            {% for message in messages%}    
            <div class="alert alert-{{message.tags}} alert-dismissible fade show art-bx w-50" role="alert">
              <strong>{{ message }}</strong> 
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                <!-- <span aria-hidden="true">&times</span> -->
              </button>
            </div>
            {%endfor%}
            {%endif%}
            </div>
            <!-- <div class="d-flex justify-content-center">
                <div class="col-12 col-sm-3 col-md-6 col-lg-6 d-flex">
                    <div class="row col-lg-12">
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 d-flex align-items-center flex-column justify-content-center lg-op-bt">
                            <button class="btn rounded-pill w-100" style="font-weight: 700;" id="adv-bt" onclick="lawyer()">Lawyer</button>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 d-flex align-items-center flex-column justify-content-center lg-op-bt2">
                            <button class="btn rounded-pill w-100 font-weight-bold" style="font-weight: 700;" id="user-bt" onclick="user()">User</button>
                        </div>
                    </div>
                </div>
            </div> -->
          </div>
          <div class="login-option row" style="margin: 0px;">
                <div class="col-lg-12 d-flex justify-content-center log mt-5">
                    <div class="login-main col-lg-6 " id="user-log">
                        <div class="login-inp col-lg-6" style="text-align: center;" id="u_log">
                            <div class="login-logo col-lg-12 d-flex justify-content-center">
                                <img src="{% static 'images/adv-logo.png' %}" class="rounded-circle img-fluid" style="height: 60px;" alt="">
                            </div>
                                <form action="../adv_newpassword" method="POST">
                                    {% csrf_token %}
                                    <input type="password" class="form-control mt-3 rounded-pill inp-login " name="psw"  placeholder="New Password">
                                    <input type="password" class="form-control mt-2 rounded-pill inp-login" name="cnfpsw"  placeholder="Confirm Password">
                                    <input type="submit" value="Set new password" class="btn btn-light w-100 mt-2 rounded-pill" style="font-weight: 700;">
                                    
                                </form>
                            </div>
                    </div>
                    
            </div>
    </div>
</body>
</html>
