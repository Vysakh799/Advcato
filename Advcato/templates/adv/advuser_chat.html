<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVCATO</title>
    <link rel="stylesheet" href="{% static 'css/index_copy.css' %}">
    <link rel="stylesheet" href="{% static 'css/user_index.css' %}">
    <link rel="icon" href="{% static 'logot-img.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=send" />
    <script src="https://kit.fontawesome.com/7da30b5c41.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded",function(){
        const container=document.getElementById('chat_area');
        container.scrollTop=container.scrollHeight ;
      })
      setInterval(function() {
        window.location.reload();
    }, 10000);
    </script>
</head>
<body>
    <div class="main">
      <nav class="navbar navbar-expand-sm ">
        <div class="container-fluid">   
          <a class="navbar-brand" href="../"><img src="{% static 'images/logo1.png' %}" alt=""><img src="{% static 'images/logo-t-negate.png' %}" style="height: 40px;" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse  " id="mynavbar">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-light" href="../Adv_index">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="../adv_clients">Clients</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="../case_view">Cases</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="adv_msg"><i class="fa-regular fa-message"></i></a>
              </li> 
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"><i class="fa-regular fa-user text-light"></i></a>
                <ul class="dropdown-menu dropdown-menu-end bg-dark" style="overflow: hidden;">
                  <li><a class="dropdown-item bg-dark text-light"  href="Adv_profile">Profile</a></li>
                  <li><a class="dropdown-item bg-dark text-light" href="Adv_logout">Logout <i class="fa-solid fa-right-from-bracket"></i> </a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
          <div class="starting-page row d-flex justify-content-center" style="margin: 0px; background-image:linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.7)), url(https://verdicto.co/wp-content/uploads/2024/01/v2-6g780-6u6zq.webp); background-repeat: no-repeat; background-size: cover;">
            
            <div class="col-lg-5 chat-div d-flex justify-content-end flex-column pt-2 h-100">
              <div class="profile w-100">
                <div class="row">
                  <div class="col-lg-10 d-flex align-items-center gap-2 text-light fw-semibold">
                    <img src="{% static 'images/user-logo.jpg' %}" class="rounded-circle img-fluid" style="height: 40px;" alt="">
                    {{user.uname}}
                  </div>
                   <a href="" class="col-lg-2 d-flex justify-content-center align-items-center">
                    <!-- <div class="">
                      <i class="fa-regular fa-user text-light"></i>
                     </div> -->
                   </a>
                </div>
              </div>
              <hr class="text-light">
              <div class="chat-area h-100 position-relative overflow-auto" id="chat_area">
                {% for i in msgs %}
                <div {% if i.advs %} class="carea d-flex justify-content-end mt-1" {% else %} class="carea d-flex justify-content-start mt-1" {% endif %}>
                  <div {% if i.advs %} class="chat px-2 bg-success text-light" {% else %} class="chat px-2 " {% endif %} >
                    {{i.messege}}
                  </div>
                </div>
                {% endfor %}
                <!-- <div class="carea d-flex justify-content-end mt-1">
                  <div class="chat px-2 bg-success text-light">
                    Hi
                  </div>
                </div>
                <div class="carea d-flex justify-content-start mt-1">
                  <div class="chat px-2">
                    How are you ??
                    are you free to talk
                  </div>
                </div>
                <div class="carea d-flex justify-content-end mt-1">
                  <div class="chat px-2 bg-success text-light">
                    Yeah iam fine ? what about you ??
                  </div>
                </div> -->
              </div>
              <div class="msgbox col-lg-12 mb-1">
                <div class="col-lg-12 login-inp mt-1" style="height: 50px; display: flex; justify-content: center;">
                  <form action="../advuser_chat/{{user.pk}}" method="POST" class="col-lg-12 d-flex position-relative">
                    {% csrf_token %}
                      <input type="text" name="msg_box" id="" style="width: 100%; border-radius: 25px; border: 1px solid rgb(20, 19, 19); background-color: rgb(20, 19, 19);" placeholder="Message" class="inp-login px-3">
                      <button type="submit" class="send-btn bg-success"><span class="material-symbols-outlined">
                        send
                        </span></button>
                  </form>
                  <!-- <i class="fa-solid fa-magnifying-glass text-light" style="position: relative; top: 15px; right: 40px; opacity: 0.3;"></i> -->
              </div>
              </div>

            </div>
          </div>
    </div>
</body>
</html>
