<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVCATO</title>
    <link rel="stylesheet" href="{% static 'css/index_copy.css' %}">
    <link rel="stylesheet" href="{% static 'css/user_index.css' %}">
    <link rel="icon" href="{% static 'logot-img.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7da30b5c41.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="main">
        <nav class="navbar navbar-expand-sm ">
            <div class="container-fluid">   
              <a class="navbar-brand" href="User_index"><img src="{% static 'images/logo1.png' %}" alt=""><img src="{% static 'images/logo-t-negate.png' %}" style="height: 40px;" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse  " id="mynavbar">
                <ul class="navbar-nav ms-auto">
                  <!-- <li class="nav-item">
                    <a class="nav-link text-light font-weight-bold " href="javascript:void(0)">Home</a>
                  </li> -->
                  <li class="nav-item">
                    <a class="nav-link text-light" href="../User_index">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="">Clients</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="">Cases</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="../adv_msg"><i class="fa-regular fa-message"></i>
                        <!-- <div class="notification">

                        </div> -->
                    </a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"><i class="fa-regular fa-user text-light"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end bg-dark" style="overflow: hidden;">
                      <li><a class="dropdown-item bg-dark text-light"  href="#">Profile</a></li>
                      <li><a class="dropdown-item bg-dark text-light" href="Adv_logout">Logout <i class="fa-solid fa-right-from-bracket"></i> </a></li>
                      <!-- <li><a class="dropdown-item bg-dark text-light" href="#">A third link</a></li> -->
                    </ul>
                  </li>
                </ul>
              </div>
              
            </div>
          </nav>
          <div class="starting-page" style="margin: 0px; background-image:linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.7)), url(https://verdicto.co/wp-content/uploads/2024/01/v2-6g780-6u6zq.webp); background-repeat: no-repeat; background-size: cover;">
            <div class="row d-flex justify-content-center" style="margin: 0px;">
                <div class="col-lg-12 login-inp mt-1" style="height: 50px; display: flex; justify-content: center;">
                  <input type="text" name="" id="" style="width: 70%; border-radius: 25px; border: 1px solid rgb(20, 19, 19); background-color: rgb(20, 19, 19);" placeholder="Search in chats" class="inp-login px-3">
                  <i class="fa-solid fa-magnifying-glass text-light" style="position: relative; top: 15px; right: 40px; opacity: 0.3;"></i>
                </div>
                <div class="para mt-3" style="width: 70%; height: 500px;">
                  <form action="" method="POST">
                    {% csrf_token %}
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="row g-4">
                        <div class="col-lg-12 d-flex justify-content-center">
                      <h5>Case Details</h5>

                        </div>
                        <div class="col-lg-12">
                          <input type="text" name="case_subject" placeholder="Case Subject" id="" class="form-control" required>
                        </div>
                        <div class="col-lg-12">
                          <textarea name="case_summery" id="" class="form-control" placeholder="Case Summery" required></textarea>
                        </div>
                        <div class="col-lg-12">
                          <select name="case_type" id="" class="form-control" style="height: 45px;"> 
                            <option disabled selected>--Select case type--</option>
                            <option value="Criminal">Criminal</option>
                            <option value="Offensive">Offensive</option>
                          </select>
                        </div>
                        <div class="col-lg-12">
                          <label for="date" style="font-size: 17px;">First hearing</label>
                          <input type="date" name="first_hearing" class="form-control " id="date" required>
                        </div>
                      
                      </div>
                    </div>
                    <div class="col-lg-4 d-flex justify-content-center" style="border-left: 1px solid white">
                      <div class="row">
                        <div class="col-lg-12 d-flex justify-content-center">
                          <h5>Court Details</h5>
                        </div>
                        <div class="col-lg-12">
                          <input type="text" name="court_name" id="" placeholder="Court Name" class="form-control" required>
                        </div>
                        <div class="col-lg-12">
                          <select name="court_type" id="" class="form-control" style="height: 45px;"> 
                            <option disabled selected>--Select court type--</option>
                            <option value="SC">SC</option>
                            <option value="HC">HC</option>
                          </select>
                        </div>
                        <div class="col-lg-12">
                          <input type="text" name="judge_name" id="" placeholder="Judge" class="form-control" required>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-4 d-flex justify-content-center" style="border-left: 1px solid white">
                      <div class="row">
                        <div class="col-lg-12 d-flex justify-content-center">
                          <h5>Defender Details</h5>
                        </div>
                        <div class="col-lg-12">
                          <input type="text" name="dname" id="" placeholder="Name" class="form-control" required>
                        </div>
                        <div class="col-lg-12">
                          <input type="email" name="demail" id="" placeholder="Email" class="form-control p-2" required>
                        </div>
                        <div class="col-lg-12">
                          <input type="text" name="dphno" id="" placeholder="Phone Number" class="form-control" required>
                        </div>
                        <div class="col-lg-12">
                          <textarea name="daddress" id="" placeholder="Address" class="form-control" required></textarea>
                        </div>
                      </div>
                    </div> 
                    <div class="col-lg-12">
                      <button type="submit" class="btn btn-success w-100 mt-3">Add Case</button>
                    </div>
                  </div>
                  </form>
                </div>
            </div> 
            
          </div>
    </div>
</body>
</html>
