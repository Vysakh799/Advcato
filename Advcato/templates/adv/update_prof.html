          <div class="form_after-log">
            <form action="../Adv_reg_form" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
                <div class="firstline row">
                    <div class="col-lg-4">
                        <label for="bcr_no">Name</label><br>
                        <input type="text" class="regt_t" name="name" id="" value="{{adv.aname}}">
                    </div>
                    <div class="col-lg-4">
                        <label for="bcr_no">Email</label><br>
                        <input type="text" class="regt_t" name="email" id="" value="{{adv.aemail}}">
                    </div>
                    <div class="col-lg-4">
                        <label for="bcr_no">PhoneNumber</label><br>
                        <input type="text" class="regt_t" name="phno" id="" value="{{adv.aphone}}">
                    </div>
                    <div class="col-lg-4">
                        <label for="bcr_no">Gender</label><br>
                        <input type="text" class="regt_t" name="gender" id="" value="{{adv.agender}}">
                    </div>
                    <div class="col-lg-4">
                        <label for="bcr_no">Address</label><br>
                        <textarea name="address" class="regt_t" id=""  style="margin-left: 10px; padding: 10px;" value="">{{adv.aaddress}}</textarea>
                    </div>
                    <div class="col-lg-4">
                        <label for="bcr_no">Bar Counclil Registration No.</label><br>
                        <input type="text" name="bcr_no" id="bcr_no" class="regt_t" required value="{{adv.bcr_no}}">
                    </div>
                    <div class="col-lg-4">
                        <label for="aheighest_qual">Heighest Qualification</label><br>
                        <input type="text" name="aheighest_qual" id="aheighest_qual" class="regt_t" required value="{{adv.aheighest_qual}}">
                    </div>
                    <div class="col-lg-4">
                      <label for="amjtown">District</label><br>
                      <input type="text" name="amjtown" id="amjtown" class="regt_t" required value="{{adv.amjtown}}">
                  </div>
                    <!-- <span style="color: white; margin-top: 15px; font-size: 18px;">Working Hours</span> -->
                    <div class="col-lg-4">
                        <label for="start_time">Consultation Starts at</label><br>
                        <input type="time" name="start_time" id="start_time" required value="{{adv.start_time}}">
                    </div>
                    <div class="col-lg-4">
                        <label for="endtime">Consultation Ends at </label><br>
                        <input type="time" name="endtime" id="endtime" required value="{{adv.end_time}}">
                    </div>
                    <div class="col-lg-4">
                        <label for="offday">Offday</label><br>
                        <input type="text" name="offday" id="offday" class="regt_t" required value="{{adv.off_day}}">
                    </div>
                    <div class="col-lg-4">
                    </div>
                    <div class="col-lg-4">
                        <label for="idproof">Aadhar</label><br>
                        <input type="file" name="idproof" id="" required value="{{adv.idproof}}">
                    </div>
                    <div class="col-lg-4">
                        <label for="bc_certificate">Bar Council Certificate</label><br>
                        <input type="file" name="bc_certificate" id="bc_certificate" required>
                    </div>
                    <div class="col-lg-4">
                        <label for="exp_certificate">Experiece Certificate</label><br>
                        <input type="file" name="exp_certificate" id="exp_certificate" >
                    </div>
                      <label for="parea">Practice Areas</label>
                      {% for i in data %}
                      <div class="col-lg-4 pcheck">
                        <input type="checkbox" name="pareas" id="" value="{{i.p_area}}" 
                        {% for k in sparea %} 
                            {% if k.p_area_name.p_area == i.p_area  %} 
                                checked
                            {% endif %} 
                        {% endfor %}>
                        &nbsp;{{i.p_area}}
                      </div>
                      {% endfor %}
                    <label for="">Langauges</label>
                      {% for i in lang %}
                      <div class="col-lg-4 check mt-1">
                        <input type="checkbox" name="langs" id="" value="{{i.language}}"
                        {% for k in slang %}
                            {% if k.alang.language == i.language %}
                                checked
                            {% endif %}
                        {% endfor %}> {{i.language}}
                      </div>
                      {% endfor %}
                      <div class="col-lg-12">
                        <input type="submit" value="Save & Continue" class="btn btn-dark w-100">
                      </div>
                      <!-- <div class="col-lg-3">
                        <input type="checkbox" name="" id="" checked> Malayalam
                      </div> -->
                    
                    
                </div>
            </form>
